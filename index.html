<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="header-nav">
      <div class="column-full">
        <h2 class="header-title">Code Journal</h2>
         <ol class="nav-bar">
           <li id="nav-button-entries"><a class="anchors" href="#entries">Entries</a></li>
         </ol>
      </div>
    </div>
  </header>
  <main>
    <div class="container" id="entries" data-view="entries">
      <div class="column-full entry-view-header">
        <h1 id="entries-title">Entries</h1>
        <button id="new-post-button">New Post</button>
      </div>
      <ul class="post-entries">
      </ul>
    </div>
    <div class="container" id="form-container" data-view="entry-form">
      <form>
        <h2>New Entry</h2>
        <div class="row">
          <div class="column-half">
           <img id="image-placeholder" src="images/placeholder-image-square.jpg">
          </div>
          <div class="column-half">
            <label for="input-title">Title:</label><br />
            <input type="text" id="input-title" name="title" required><br />
            <label for="input-image">Image URL:</label><br />
            <input type="text" id="input-image" name="img" required><br />
           </div>
        </div>
        <div class="row">
          <div class="column-full notes-box">
          <label for="input-notes">Notes:</label><br />
          <textarea name="notes" id="input-notes" rows="7"></textarea>
          <button id="submit-button" type="submit" name="submit-button">SUBMIT</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
