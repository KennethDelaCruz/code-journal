<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="container" data-view="entry-form">
      <form>
        <h2>New Entry</h2><br />
        <div class="row">
          <div class="column-half">
          <img src="images/placeholder-image-square.jpg">
          </div>
        <div class="column-half">
          <label for="new-post-title">Title:</label><br />
          <input type="text" id="new-post-title" name="new-post-title" required><br />
          <label for="new-img-url">Image URL:</label><br />
          <input type="text" id="new-post-img" name="new-post-img" required><br />
        </div>
        </div><br />
        <div class="column-full">
        <label for="new-post-notes">Notes:</label><br />
        <input type="text" id="new-post-notes" name="new-post-notes" required><br />
        <button type="submit" name="submit-button">SUBMIT</button>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
